name: gptuner
description: A crowdsourcing mobile app to finetune LLMs.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.4.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  http: ^0.13.5
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0
  mockito: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/gptuner_icon.png"
  adaptive_icon_foreground: "assets/logo_foreground.png"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true
  assets:
    - assets/badges/noviceValidator.png
    - assets/badges/adeptValidator.png
    - assets/badges/legendaryValidator.png
    - assets/badges/novicePrompt.png
    - assets/badges/adeptPrompt.png
    - assets/badges/legendaryPrompt.png
    - assets/badges/noviceDemonstrator.png
    - assets/badges/adeptDemonstrator.png
    - assets/badges/legendaryDemonstrator.png

  fonts:
    - family: SourceSansPro
      fonts:
        - asset: assets/fonts/SourceSansPro-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
